<!DOCTYPE html>
<html>
<head>
  <title>Counter App</title>
  <style>
    body {
      text-align: center;
      margin-top: 100px;
      font-family: Arial;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    h1 {
      font-size: 50px;
    }
  </style>
</head>
<body>

  <h1 id="count">0</h1>
  <button onclick="decrease()">-</button>
  <button onclick="reset()">Reset</button>
  <button onclick="increase()">+</button>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").innerText = count;
    }

    function decrease() {
      count--;
      document.getElementById("count").innerText = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").innerText = count;
    }
  </script>

</body>
</html>
