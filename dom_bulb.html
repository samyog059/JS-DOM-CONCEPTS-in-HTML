<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body{
        margin: 200px;
    }
    .button{
        font-size: large;
        word-spacing: 25px;
        margin-top: 20px;
        
        }
        button{
            border-radius: 20px;
            padding: 8px;
            background: #000;
            color: white;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-weight: bold;
        }
</style>
<body>
    <h2>
        Light on/off
    </h2>
    <img id="bulb" src="https://www.w3schools.com/js/pic_bulboff.gif" alt="">
    <br>  
    <div class="button">

     
    <button id="khol">
        On
    </button>
    <button id="banda">
        Off
    </button>
    </div> 
</body>
<script>
    const bulb = document.getElementById("bulb")
    const khol = document.getElementById("khol")
    const banda = document.getElementById("banda")

    khol.addEventListener("click",function() {
        bulb.src ="https://www.w3schools.com/js/pic_bulbon.gif"
        
    })
    // turn off
    banda.addEventListener("click",function(){
        bulb.src ="https://www.w3schools.com/js/pic_bulboff.gif"
    })
    let make = document.querySelector("h1")
    console.log(make.innerHTML);
    
</script>
